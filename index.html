<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title ng-bind="title">{{title}}</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/angular.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>

        <script src="js/controller/app.js"></script>
        <script src="js/controller/data.js"></script>
        <script src="js/controller/directives.js"></script>
        <script src="js/controller/homepageCtrl.js"></script>
        <script src="js/controller/showCtrl.js"></script>
        <script src="js/controller/radioCtrl.js"></script>
        <script src="js/controller/showDetailCtrl.js"></script>
        <script src="js/controller/radioDetailCtrl.js"></script>
        <script src="js/controller/searchCtrl.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore.min.js"></script>
        <!--js player -->
        <link href="css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jsplayer/jquery.min.js"></script>
        <script type="text/javascript" src="js/jsplayer/jquery.jplayer.min.js"></script>
        <script type="text/javascript" src="js/jsplayer/myplayer.js"></script>

	</head>
	<body ng-controller="1clickFMCtrl">
		<div id="background">
            <div class="header">
                <div class="header-top">
                    <h1><a href="#" title="homepage"><img src="images/logo_1clickfm.png" alt=""/></a> </h1>
                    <div class="search">
                        <form action="#search.html" method="get" name="frmSearch" ng-controller="ctrlSearch" onsubmit="return false">
                            <input type="text" name="keywords" ng-model="keywords" required placeholder="Tìm kiếm">
                            <button type="submit" class="btn btn-default" ng-click="submitForm(frmSearch)">Search</button>
                        </form>
                    </div>
                </div>
                <div class="nav">
                    <ul>
                        <li ng-class="getClass('/')"><a href="#" title="home">Trang chủ</a> </li>
                        <li ng-class="getClass('/show')"><a href="#show" title="home">Chương trình</a> </li>
                        <li ng-class="getClass('/radio')" class="last" ><a href="#radio" title="home">Kênh Radio</a> </li>
                    </ul>
                </div>
                <div class="banner">
                    <a href="3" title=""><img src="images/banner.jpg" width="auto"></a>
                </div>


            </div>

            <!--page -->
            <div ng-view="" id="ng-view"></div>

            <div class="showInfo">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
                    <div class="jp-type-single">
                        <div class="jp-gui jp-interface">
                            <div class="jp-controls">
                                <button class="jp-play" role="button" tabindex="0">play</button>
                                <button class="jp-stop" role="button" tabindex="0">stop</button>
                            </div>
                            <div class="jp-progress">
                                <div class="jp-seek-bar">
                                    <div class="jp-play-bar"></div>
                                </div>
                            </div>
                            <div class="jp-volume-controls">
                                <button class="jp-mute" role="button" tabindex="0">mute</button>
                                <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                                <div class="jp-volume-bar">
                                    <div class="jp-volume-bar-value"></div>
                                </div>
                            </div>
                            <div class="jp-time-holder">
                                <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                                <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                                <div class="jp-toggles">
                                    <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                                </div>
                            </div>
                        </div>
                        <div class="jp-details">
                            <div class="jp-title" aria-label="title">Khát vọng - Thanh Lam - Top vietNam</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="footer">
                <p>
                    @2013 Công ty TNHH Quảng Cáo Phát Huy<br>
                    Mọi chi tiết xin liên hệ qua email info@1clickfm.com.
                </p>
            </div>
		</div>


 </body>
 </html>
